# =============================================================================
# Plugin Fixes
# =============================================================================
set-option -g @batt_icon_status_attached '󰚥'


# =============================================================================
# Core Settings (migrated from original config)
# =============================================================================

setw -g xterm-keys on
set -s escape-time 10                     # faster command sequences
set -sg repeat-time 600                   # repeat timeout
set -s focus-events on

# Prefix key configuration - using C-Space (optimal ergonomics)
unbind C-a
unbind C-b
unbind C-e
set -g prefix C-Space                     # Primary prefix: Ctrl+Space (OPTIMAL)
bind C-Space send-prefix                  # Send C-Space to application

# Backup prefix for transition period (optional)
set -g prefix2 C-e                        # Secondary prefix: Ctrl+e (original habit)
bind C-e send-prefix -2                   # Can still use C-e during transition

set -q -g status-utf8 on                  # expect UTF-8 (tmux < 2.2)
setw -q -g utf8 on

set -g history-limit 5000                 # boost history


# =============================================================================
# Display Settings
# =============================================================================

set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 30     # redraw status line every 30 seconds

# clear both screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.2' \; clear-history

# activity
set -g monitor-activity on
set -g visual-activity off


# =============================================================================
# Navigation & Key Bindings (migrated from original config)
# =============================================================================

# Session management
bind C-c new-session # create session
bind C-f command-prompt -p find-session 'switch-client -t %%' # find session

# Special key bindings
bind -n End send-key C-e     # End key sends C-e (line end in shell/Emacs)
bind -n Home send-key C-a    # Home key sends C-a (line beginning)

# =============================================================================
# Window Splitting - ORIGINAL KEY BINDINGS (s/v)
# =============================================================================
unbind '"'
unbind %
unbind -
unbind _

# Primary bindings (matching original config) + retain current path
# bind s split-window -v -c '#{pane_current_path}'      # prefix + s: split vertically
bind v split-window -h -c '#{pane_current_path}'      # prefix + v: split horizontally

# Alternative bindings (keeping new config style as backup) + retain path
bind - split-window -v -c '#{pane_current_path}'      # prefix + -: split vertically
bind _ split-window -h -c '#{pane_current_path}'      # prefix + _: split horizontally

# New window with path retention
# bind ^C new-window -c '#{pane_current_path}'           # prefix + ^C: new window in current path
bind c new-window -c '#{pane_current_path}'           # prefix + c: new window in current path

bind ^X kill-pane

# =============================================================================
# Pane Navigation - Vim-style (keeping new config advantage)
# =============================================================================
bind -r h select-pane -L    # move left
bind -r j select-pane -D    # move down
bind -r k select-pane -U    # move up
bind -r l select-pane -R    # move right
bind > swap-pane -D         # swap current pane with the next one
bind < swap-pane -U         # swap current pane with the previous one

# =============================================================================
# Pane Resizing - Vim-style (keeping new config advantage)
# =============================================================================
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# =============================================================================
# Window Navigation - ORIGINAL KEY BINDINGS (p/n)
# =============================================================================
unbind n
unbind p
unbind C-h
unbind C-l

# Primary bindings (matching original config)
bind -r H previous-window   # prefix + H: previous window
bind -r L next-window       # prefix + L: next window

# Alternative bindings (keeping new config style as backup)
bind -r C-h previous-window # prefix + Ctrl+h: previous window (alternative)
bind -r C-l next-window     # prefix + Ctrl+l: next window (alternative)

bind Tab last-window        # move to last active window

# =============================================================================
# Copy Mode - Vi bindings (keeping new config advantage)
# =============================================================================

bind Enter copy-mode    # enter copy mode

# Vi-style copy mode bindings
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line

# =============================================================================
# Buffer Management - ORIGINAL KEY BINDINGS
# =============================================================================

# list paste buffers
bind b list-buffers     # prefix + b: list paste buffers

# IMPORTANT: Matching original config behavior (P=paste, p=choose)
bind p choose-buffer    # prefix + p: choose buffer to paste (ORIGINAL)
bind P paste-buffer -p  # prefix + P: paste from top paste buffer (ORIGINAL)

# Note: tmux-floax now uses 'f' instead of 'p' to avoid conflict

# =============================================================================
# Vi Mode (explicit settings from original config)
# =============================================================================
set -g status-keys vi
set -g mode-keys vi
set-window-option -g mode-keys vi

# =============================================================================
# TPM - Plugin Manager (must be at the end)
# =============================================================================
run '~/.tmux/plugins/tpm/tpm'